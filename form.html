<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Expense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #ebeae9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    .form-input {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #22201d;
      font-weight: 500;
      
    }

    input[type="number"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid black;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-button,
    .button {
      background-color: black;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button{
        margin-top: 10px;
    }
    

    .submit-button:hover,
    .button:hover {
      background-color: #302826;
    }
  </style>
</head>


<body>
  <div class="form">
    <h2>Add Expense</h2>
    <form>
      <div class="form-input">
        <label for="amount">Amount (PKR)</label>
        <input type="number" id="amount" name="amount" required>
      </div>

      <div class="form-input">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="shopping">Shopping</option>
          <option value="utilities">Utilities</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-input">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Description" required></textarea>
      </div>

      <button type="submit" class="submit-button">Submit</button>
      <button type="button" class="button" id="button">View Expenses</button>
    </form>
  </div>

  <script>
  document.querySelector("form").addEventListener("submit", (e)=> {
    e.preventDefault();

    const amt = document.getElementById("amount");
    const ctg = document.getElementById("category");
    const desc = document.getElementById("description");

    const amount = amt.value;
    const category = ctg.value;
    const description = desc.value.trim();

    if (isNaN(amount) || amount <= 0) {
      alert("Please enter a positive amount.");
      return;
    }

    const ts = new Date();
    const timestamp = ts.toLocaleString('en-GB', {
      day: '2-digit', month: 'long', year: 'numeric',
      hour: '2-digit', minute: '2-digit', hour12: true
    });

    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    const maxId = expenses.reduce((max, e) => Math.max(max, e.id || 0), 0);
    const newId = maxId + 1;

    const expense = {
      id: newId,
      amount,
      category,
      description,
      timestamp
    };
    expenses.push(expense);
    localStorage.setItem("expenses", JSON.stringify(expenses));

    alert("Expense saved!! ");
    const data=localStorage.getItem("expenses");
    const dataa=JSON.parse(data);
    console.log("All saved expenses:", dataa);

    e.target.reset();
  });
  document.getElementById("button").addEventListener("click",function(){
    window.location.href="view.html";
  });
  /*#007bff*/
</script>
</body>
</html>
